<html lang="ko">

            --bg-card: rgba(40, 40, 40, 0.95);
            --bg-white: #2d2d2d;
            --bg-secondary: #374151;
            --bg-stat: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #374151;
            --border-stat: #374151;
            --shadow-card: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.4);
        }

        [data-theme="light"] {
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-card: rgba(255, 255, 255, 0.95);
            --bg-white: white;
            --bg-secondary: #f3f4f6;
            --bg-stat: #f8fafc;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --border-stat: #e2e8f0;

            --shadow-hover: rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            justify-content: center;
            align-items: center;

            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .app-container {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px var(--shadow-card);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            max-height: calc(100vh - 40px);
            max-height: calc(-webkit-fill-available - 40px);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .app-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-10px, -10px) rotate(5deg); }
        }

        .header {
            margin-bottom: 30px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2em;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .theme-toggle:hover, .theme-toggle:active {
            transform: scale(1.1);
            background: var(--bg-white);
        }

        .app-title {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .app-subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .progress-container {
            background: var(--bg-secondary);
            border-radius: 25px;
            height: 8px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            border-radius: 25px;
            transition: width 0.5s ease;
        }

        .question-counter {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .card {
            background: var(--bg-white);
            border-radius: 16px;
            padding: 30px 20px;
            margin: 15px 0;
            box-shadow: 0 10px 30px var(--shadow-card);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .card:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 0 8px 20px var(--shadow-hover);
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px var(--shadow-hover);
        }

        .question {
            font-size: 1.8em;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .rank {
            position: absolute;
            top: 15px;
            right: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .answer {
            font-size: 3.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.3;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 44px;
            min-width: 44px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .btn:active {
            transform: translateY(1px) scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .completion-screen {
            display: none;
            text-align: center;
        }

        .completion-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .completion-title {
            font-size: 2em;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 15px;
        }

        .completion-message {
            color: var(--text-secondary);
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .stat-item {
            background: var(--bg-stat);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-stat);
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-top: 5px;
        }

        .wave {
            animation: wave 2s infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .app-container {

                margin: 10px;

            }

            .app-subtitle {
                font-size: 1em;
            }
            
            .question {
                font-size: 1.4em;
                line-height: 1.4;
            }
            
            .answer {
                font-size: 2.5em;
                line-height: 1.2;
            }

            .card {
                padding: 25px 15px;
                margin: 10px 0;
                min-height: 160px;
            }

            .rank {
                top: 10px;
                right: 15px;
                padding: 6px 12px;
                font-size: 0.8em;
            }

            .btn {
                padding: 14px 28px;
                font-size: 1em;
                width: 100%;
                max-width: 200px;
            }
            
            .controls {
                margin-top: 20px;
            }

            .theme-toggle {
                width: 45px;
                height: 45px;
                top: 5px;
                right: 5px;
            }

            .header {
                margin-bottom: 20px;
            }

            .completion-title {
                font-size: 1.8em;
            }

            .completion-message {
                font-size: 1.1em;
            }

            .stats {
                gap: 15px;
                margin: 20px 0;
            }

            .stat-item {
                padding: 15px;
            }

            .stat-number {
                font-size: 1.8em;
            }
        }

        /* 아이폰 SE 및 소형 화면 최적화 */
        @media (max-width: 375px) {
            .app-container {
                padding: 12px;
                margin: 8px;
            }

            .app-title {
                font-size: 1.8em;
            }

            .question {
                font-size: 1.2em;
            }

            .answer {
                font-size: 2.2em;
            }

            .card {
                padding: 20px 12px;
                min-height: 140px;
            }

            .theme-toggle {
                width: 40px;
                height: 40px;
            }
        }

        /* 가로 모드 최적화 */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .app-container {
                max-height: calc(100vh - 20px);
                padding: 10px;
            }

            .header {
                margin-bottom: 15px;
            }

            .card {
                min-height: 120px;
                padding: 20px 15px;
                margin: 8px 0;
            }

            .answer {
                font-size: 2em;
            }

            .question {
                font-size: 1.1em;
            }

            .controls {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">

                document.getElementById('themeToggle').textContent = '🌙';
            } else {
                // 다크모드가 기본이므로 특별한 설정 없이 태양 아이콘만 표시
                document.getElementById('themeToggle').textContent = '☀️';
            }
        }

        // 테마 토글 함수
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const themeToggle = document.getElementById('themeToggle');
            
            if (currentTheme === 'light') {
                // 라이트모드에서 다크모드로
                document.documentElement.removeAttribute('data-theme');
                themeToggle.textContent = '☀️';
                localStorage.setItem('smcp-theme', 'dark');
            } else {
                // 다크모드에서 라이트모드로
                document.documentElement.setAttribute('data-theme', 'light');
                themeToggle.textContent = '🌙';
                localStorage.setItem('smcp-theme', 'light');
            }
        }

        function updateUI() {
            const verb = verbs[currentIndex];
            document.getElementById('rank').textContent = `#${verb.rank}`;
            document.getElementById('question').textContent = verb.korean;
            document.getElementById('answer').textContent = verb.english;
            document.getElementById('questionCounter').textContent = `${currentIndex + 1} / 100`;
            
            const progress = ((currentIndex + 1) / 100) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;

            // 답안 숨기기
            document.getElementById('answerSection').style.display = 'none';
            showingAnswer = false;
        }

        function handleCardClick() {
            if (!showingAnswer) {
                showAnswer();
            } else {
                nextQuestion();
            }
        }

        function showAnswer() {
            document.getElementById('answerSection').style.display = 'block';
            showingAnswer = true;
        }

        function nextQuestion() {
            if (currentIndex < verbs.length - 1) {
                currentIndex++;
                updateUI();
            } else {
                showCompletion();
            }
        }

        function previousQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                updateUI();
            }
        }

        function showCompletion() {
            const studyTime = Math.round((Date.now() - startTime) / (1000 * 60));
            document.getElementById('studyTime').textContent = `${studyTime}분`;
            document.getElementById('learningScreen').style.display = 'none';
            document.getElementById('completionScreen').style.display = 'block';
        }

        function restartLearning() {
            currentIndex = 0;
            startTime = Date.now();
            document.getElementById('learningScreen').style.display = 'block';
            document.getElementById('completionScreen').style.display = 'none';
            updateUI();
        }

        // 키보드 이벤트 처리
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' || event.code === 'Enter') {
                event.preventDefault();
                if (!showingAnswer) {
                    showAnswer();
                } else {
                    nextQuestion();
                }
            } else if (event.code === 'ArrowLeft') {
                previousQuestion();
            } else if (event.code === 'ArrowRight') {
                if (showingAnswer) {
                    nextQuestion();
                }
            }
        });

        // 초기화
        initTheme();
        updateUI();
    </script>
</body>
</html>
